<!DOCTYPE html>
<!-- Site-name: Salveo Communitas
Date: 6/26/2024
Purpose: To advertise and recieve funding for sustainability -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="header__text">Salveo Communitas</div>
    </header>
    <main>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up!</a>
        <a href="donate.html">Donate</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <section class="community">
        <h1 class="community__heading">
          Living in Wellness with Honor and Community
        </h1>
        <div class="community-image__container">
          <img
            src="images/support-group-2023-11-27-05-14-55-utc.jpg"
            alt="A support group gathered up around a table"
            class="community__image_1"
          />
          <img
            src="images/men-in-city-for-a-2023-11-27-05-07-09-utc.jpg"
            alt="Two people walking in a city"
            class="community__image_2"
          />
          <img
            src="images/Salveo Coventry Design1 exterior.jpg"
            alt="3D Design of a street with two houses"
            class="community__image_3"
          />
        </div>
      </section>
      <section class="contact">
        <h1>Contact</h1>
        <p>Have any questions? Reach out to us below!</p>
        <div>
          <form action="">
            <label for="fullName">Name:</label>
            <input type="text" id="fullName" name="fullName" />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" />
            <label for="questions">Questions:</label>
            <textarea name="questions" rows="5" cols="50"></textarea>
            <input type="submit" value="Contact Us" />
            <input type="reset" value="Reset" />
          </form>
        </div>
      </section>
      <footer>
        <div class="footer__image-container">
          <img
            id="footer__logo"
            src="images/Salveo Communitas House Transparent.png"
            alt="Salveo Communitas House Logo"
          />
          <div class="footer__text-container">
            <p>
              Copyright 2024
              <br /><a href="https://webprofessionalsglobal.org/about/welcome/"
                >Web Professionals Global</a
              >
              <br />
              All rights reserved.
            </p>
          </div>
        </div>
        <div class="footer__link-container">
          <a href="index.html">Home</a>
          <a href="signup.html">Sign Up!</a>
          <a href="donate.html">Donate</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </footer>
    </main>
  </body>
</html>
